<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title> Time tracking dashboard </title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <div class="card-container">
    <!-- Profile Card -->
    <div class="profile-card">
      <div class="profile-banner">
        <img class="profile-pic" src="./images/image-jeremy.png" alt="">
        <h1>
          <span> Report for </span><br>
          Jeremy Robson
        </h1>
      </div>
      <div class="card-content">
        <a href="#"> Daily </a>
        <a href="#"> Weekly </a>
        <a href="#"> Monthly </a>
      </div>
    </div>
    <!-- Time Tracker Cards -->
     <div class="card-work">
      <div class="work-banner">
        <img src="" alt="">
      </div>
      <div class="card-content">
        <h3> Work </h3>
        <p> Hours </p>
        <p> Last Week - Hours </p>
      </div>
     </div>

     <div class="card-play">
       <div class="play-icon">
         <img src="./images/icon-play.svg" alt="gaming controller icon">
       </div>
       <div class="card-content">
        <div class="card-subtitle">
          <h3> Play </h3>
          <div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
         </div>
         <p class="card-hours"> 10hrs </p>
         <p class="card-footer"> Last Week - 8hrs </p>
       </div>
     </div>





  </div>



  <script src="./scripts/app.js"></script>
</body>
</html>
