<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title> Time tracking dashboard </title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <div class="card-container">

    <!-- Profile Card -->
    <div class="profile-card">
      <div class="profile-banner">
        <img class="profile-pic" src="./images/image-jeremy.png" alt="">
        <h1>
          <span> Report for </span><br>
          Jeremy <br class="name-br"> Robson
        </h1>
      </div>
      <div class="card-content">
        <a href="#" id="daily-btn"> Daily </a>
        <a href="#" id="weekly-btn"> Weekly </a>
        <a href="#" id="monthly-btn"> Monthly </a>
      </div>
    </div>

    <!-- Time Tracker Cards -->

     <div class="card-work work-section">
      <div class="icon">
        <img src="./images/icon-work.svg" alt="suitcase icon">
      </div>
      <div class="card-content">
        <div class="card-subtitle">
          <h3> Work </h3>
          <div class="dot-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="card-text">
          <p class="card-hours current-span"> 32hrs </p>
          <p class="card-footer previous-span"> Last Week - 36hrs </p>
        </div>
      </div>
     </div>

     <div class="card-play play-section">
       <div class="icon">
         <img src="./images/icon-play.svg" alt="gaming controller icon">
       </div>
       <div class="card-content">
        <div class="card-subtitle">
          <h3> Play </h3>
          <div class="dot-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
         </div>
         <div class="card-text">
          <p class="card-hours current-span"> 10hrs </p>
          <p class="card-footer previous-span"> Last Week - 8hrs </p>
         </div>
       </div>
     </div>
     <div class="card-study study-section">
      <div class="icon">
        <img src="./images/icon-study.svg" alt="suitcase icon">
      </div>
      <div class="card-content">
       <div class="card-subtitle">
         <h3> Study </h3>
         <div class="dot-container">
           <div class="dot"></div>
           <div class="dot"></div>
           <div class="dot"></div>
         </div>
        </div>
        <div class="card-text">
          <p class="card-hours current-span"> 4hrs </p>
          <p class="card-footer previous-span"> Last Week - 7hrs </p>
        </div>
      </div>
    </div>
    <div class="card-exercise exercise-section">
      <div class="icon exercise-icon">
        <img src="./images/icon-exercise.svg" alt="person running/exercising icon">
      </div>
      <div class="card-content">
       <div class="card-subtitle">
         <h3> Exercise </h3>
         <div class="dot-container">
           <div class="dot"></div>
           <div class="dot"></div>
           <div class="dot"></div>
         </div>
        </div>
        <div class="card-text">
          <p class="card-hours current-span"> 4hrs </p>
          <p class="card-footer previous-span"> Last Week - 5hrs </p>
        </div>
      </div>
    </div>
    <div class="card-social social-section">
      <div class="icon social-icon">
        <img src="./images/icon-social.svg" alt="two messaging icons">
      </div>
      <div class="card-content">
       <div class="card-subtitle">
         <h3> Social </h3>
         <div class="dot-container">
           <div class="dot"></div>
           <div class="dot"></div>
           <div class="dot"></div>
         </div>
        </div>
        <div class="card-text">
          <p class="card-hours current-span"> 5hrs </p>
          <p class="card-footer previous-span"> Last Week - 10hrs </p>
        </div>
      </div>
    </div>
    <div class="card-selfcare selfcare-section">
      <div class="icon selfcare-icon">
        <img src="./images/icon-self-care.svg" alt="heart with plus symbol icon">
      </div>
      <div class="card-content">
       <div class="card-subtitle">
         <h3> Self Care </h3>
         <div class="dot-container">
           <div class="dot"></div>
           <div class="dot"></div>
           <div class="dot"></div>
         </div>
        </div>
        <div class="card-text">
          <p class="card-hours current-span"> 2hrs </p>
          <p class="card-footer previous-span"> Last Week - 2hrs </p>
        </div>
      </div>
    </div>
  </div>


  <script type="module" src="./scripts/app.js"></script>
</body>
</html>
