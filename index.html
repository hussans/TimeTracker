<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title> Time tracking dashboard </title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <div class="card-container">
    <div class="profile-card">
      <div class="profile-banner">
        <img class="profile-pic" src="./images/image-jeremy.png" alt="">
        <p> Report for </p>
        <p> Jeremy Robson </p>
      </div>
      <div class="card-content">
        <p> Daily </p>
        <p> Weekly </p>
        <p> Monthly </p>
      </div>
    </div>
    <div class="card-work">
      <div class="work-banner">
        <img src="./images/icon-work.svg" alt="">
        <div class="card-content">
          <h3> Work </h3>
          <p> Hours </p>
          <p> Last Week - </p>
        </div>
      </div>
    </div>
    <div class="card-play">
      <div class="play-banner">
        <img src="" alt="">
        <div class="card-content">
          <h3> Play </h3>
          <p> Hours </p>
          <p> Last Week - </p>
        </div>
      </div>
    </div>
    <div class="card-study">
      <div class="study-banner">
        <img src="" alt="">
        <div class="card-content">
          <h3> Study </h3>
          <p> Hours </p>
          <p> Last Week - </p>
        </div>
      </div>
    </div>
    <div class="card-exercise">
      <div class="exercise-banner">
        <img src="" alt="">
        <div class="card-content">
          <h3> Exercise </h3>
          <p> Hours </p>
          <p> Last Week - </p>
        </div>
      </div>
    </div>
    <div class="card-social">
      <div class="social-banner">
        <img src="" alt="">
        <div class="card-content">
          <h3> Social </h3>
          <p> Hours </p>
          <p> Last Week - </p>
        </div>
      </div>
    </div>
    <div class="card-selfcare">
      <div class="selfcare-banner">
        <img src="" alt="">
        <div class="card-content">
          <h3> Self Care </h3>
          <p> Hours </p>
          <p> Last Week - </p>
        </div>
      </div>
    </div>
  </div>

  <script src="./scripts/app.js"></script>
</body>
</html>
